<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Service Report</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="vehicle">Vehicle Make/Model:</label>
                <input type="text" id="vehicle" name="vehicle" required>
            </div>

            <div class="form-group">
                <label for="plate">Plate #:</label>
                <input type="text" id="plate" name="plate" required>
            </div>

            <div class="form-group">
                <label for="jobType">Job Type:</label>
                <select id="jobType" name="jobType" required>
                    <option value="">Select job type...</option>
                    <option value="Repair">Repair</option>
                    <option value="Upgrade">Upgrade</option>
                    <option value="Tow">Tow</option>
                    <option value="Wrap">Wrap</option>
                    <option value="Inspection">Inspection</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workPerformed">Work Performed:</label>
                <textarea id="workPerformed" name="workPerformed" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Parts Used / Costs:</label>
                <div id="partsContainer">
                    <div class="part-entry">
                        <input type="text" class="part-name" placeholder="Part name" required>
                        <input type="number" class="part-cost" placeholder="Cost" step="0.01" min="0" required>
                        <button type="button" class="remove-part" onclick="removePart(this)">Remove</button>
                    </div>
                </div>
                <button type="button" id="addPart" onclick="addPart()">+ Add Part</button>
            </div>

            <div class="form-group">
                <label for="totalCharged">Total Charged to Customer:</label>
                <input type="number" id="totalCharged" name="totalCharged" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name / Description:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="location">Location (if tow):</label>
                <input type="text" id="location" name="location">
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Anything unusual, delays, damage noticed, customer requests, etc."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
